<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tapşırığı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    input:hover, textarea:hover {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form>
    <label for="fullname">Ad Soyad</label>
    <input type="text" id="fullname" name="fullname" required placeholder="Ad və soyadınızı daxil edin">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Emailinizi daxil edin">

    <label for="message">Mesaj</label>
    <textarea id="message" name="message" rows="4" required placeholder="Mesajınızı buraya yazın"></textarea>

    <button type="submit">Göndər</button>
  </form>

</body>
</html>
